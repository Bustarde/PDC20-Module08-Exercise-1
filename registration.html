<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PDC20</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- <link rel="stylesheet" href="/style.css"> -->
    </head>
    <body style="background-color:MediumPurple;">

        
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Employee Registration Form</h2>

                    <form name="myForm" onsubmit="return(validate());">


                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1cg">Employee ID</label>
                            <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="employeeid">
                            <div class="error" id="idErr"></div>
                        </div>
                        
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1cg">First Name</label>
                            <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="firstname">
                            <div class="error" id="firstnameErr"></div>
                        </div>
                        <!-- <div class="row">
                            <label>Full Name</label>
                            <input type="text" name="fullname">
                            <div class="error" id="nameErr"></div>
                        </div> -->

                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1cg">Last Name</label>
                            <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="lastname">
                            <div class="error" id="lastnameErr"></div>
                        </div>

                        <div class="form-outline mb-4" ng-app="">
                            <label class="form-label" for="form3Example1cg">Address</label>
                            <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="address" ng-model="address">
                        </div>
                        <!-- <div ng-app=""> -->
                            <!-- <label>Address</label> -->
                            <!-- <input type="text" name="address" ng-model="address" required/>
                        </div> -->

                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1cg">Department</label>
                            <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="department">
                            <div class="error" id="departmentErr"></div>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1cg">Position</label>
                            <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="position">
                            <div class="error" id="positionErr"></div>
                        </div>
                        
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1cg">E-mail Address</label>
                            <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="email"/><br>
                            <div class="error" id="emailErr"></div>
                        </div>
                        <!-- <div class="row">
                            <label>E-mail Address</label> --> 
                            <!-- <input type="text" name="email"/><br> -->
                            <!-- <div class="error" id="emailErr"></div> -->
                        <!-- </div> -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1cg">Contact No.</label>
                            <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="contactno">
                            <div class="error" id="contactnoErr"></div>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1cg">Salary</label>
                            <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="salary">
                            <div class="error" id="salaryErr"></div>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1cg">Username</label>
                            <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="username">
                            <div class="error" id="usernameErr"></div>
                        </div>

                        <input type="submit" class="btn btn-primary" value="submit"/>
                        <script type="text/javascript" src="validation.js"></script>
                    </form>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
